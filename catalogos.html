<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>



<body>
    <header>
        <div class="headertext">
                <img id="imgbanner" src="img/logo/jordanlogo_blanco.png">
            <div class="textoh">
                <h1 id="titlebanner">TUS FAVORITOS VOLVIERON.</h1>
                <p id="eslogan">LLEGO LO MAS ESPERADO POR TODOS, NUEVA COLECCION DE TEMPORADA EXCLUSIVA</p>
            </div>
        </div>
        

        <nav>
            <ul>
                <li><a href="#home" class="a_nav">Inicio</a></li>
                <li><a href="#catalogo" class="a_nav">Catálogo</a></li>
                <li><a href="#contacto" class="a_nav">Contacto</a></li>
                <li><a href="#quienessomos" class="a_nav">Quienes somos?</a></li>
                <li><a href="#buscar" class="a_nav">Buscar</a></li>
            </ul>
        </nav>

        <div class="vheader">
            <video width="100%" height="100%" autoplay muted loop>
                <source src="video/Video1.mp4" type="video/mp4">
            </video>
        </div>
    </header>

    <main>

        <!-- Seccion de ropa interior -->

        <section class="section2">
            <h3 class="titulo_catalogo">Ropa interior</h3>

        <div class="linea3">
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/boxer_1.png" alt="Ropa-interior">
                <figcaption class="nombre_producto_catalogo">Boxer 2Und ㅤㅤㅤㅤㅤㅤ $129.900</figcaption>
            </div>
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/boxer_2.png" alt="Ropa-interior2">
                <figcaption class="nombre_producto_catalogo">Boxer Nike 3Und ㅤㅤㅤㅤ $149.900</figcaption>
            </div>
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/boxer_3.png" alt="Ropa-interior3">
                <figcaption class="nombre_producto_catalogo">Boxer Jordan 3Und ㅤㅤㅤ $149.900</figcaption>
            </div>
        </div>
        </section>

        <section class="section2">
        <div class="linea3">
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/medias_blancas.png" alt="Ropa-Calcetines">
                <figcaption class="nombre_producto_catalogo">Medias Jordan Blancas ㅤ $69.900</figcaption>
            </div>
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/medias_negras.png" alt="Ropa-Calcetines2">
                <figcaption class="nombre_producto_catalogo">Medias Jordan Negras ㅤㅤㅤ $79.900</figcaption>
            </div>
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/medias_rojas.png" alt="Ropa-Calcetines3">
                <figcaption class="nombre_producto_catalogo">Medias Jordan Rojas ㅤㅤㅤ $50.000</figcaption>
            </div>
        </div>
        </section>


        <!-- Section de camisetas -->

        <section class="section2">
            <h3 class="titulo_catalogo">Camisetas</h3>

        <div class="linea3">
            <div class="card2">
                <img class="producto" src="img/catalogo/camisetas/Camiseta_1.png" alt="camiseta_1">
                <figcaption class="nombre_producto_catalogo">Camiseta Jordan Blanca ㅤ $129.900</figcaption>
            </div>
            <div class="card2">
                <img class="producto" src="img/catalogo/camisetas/Camiseta_2.png" alt="camiseta_2">
                <figcaption class="nombre_producto_catalogo">Camiseta Jordan Fly ㅤㅤㅤ $149.900</figcaption>
            </div>
            <div class="card2">
                <img class="producto" src="img/catalogo/camisetas/camiseta_3.png" alt="camiseta_3">
                <figcaption class="nombre_producto_catalogo">Camiseta Air Jordan ㅤㅤㅤ $149.900</figcaption>
            </div>
        </div>
        </section>

        <section class="section2">
        <div class="linea3">
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/medias_blancas.png" alt="Ropa-Calcetines">
                <figcaption class="nombre_producto_catalogo">Medias Jordan Blancas ㅤ $69.900</figcaption>
            </div>
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/medias_negras.png" alt="Ropa-Calcetines2">
                <figcaption class="nombre_producto_catalogo">Medias Jordan Negras ㅤㅤㅤ $79.900</figcaption>
            </div>
            <div class="card2">
                <img class="producto" src="img/catalogo/interiores/medias_rojas.png" alt="Ropa-Calcetines3">
                <figcaption class="nombre_producto_catalogo">Medias Jordan Rojas ㅤㅤㅤ $50.000</figcaption>
            </div>
        </div>
        </section>
